<!DOCTYPE html>
<html lang="en">
<head>    
    <title>Calculadora</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <h1>Calculadora</h1>
    <p>by PayproX </p>
    <section id="content">
    <div id="calculadora">
    <div id="pantalla">0</div>
        <button class="botones-calculo" id="suma">+</button>
        <button class="botones-calculo"id="resta">-</button>
        <button class="botones-calculo" id="multiplicacion">*</button>
        <button class="botones-calculo" id="borrar">←</button>
        <button class="botones-calculo" id="division">/</button>
        <button class="botones-calculo" id="raiz">√</button>
        <button class="botones-calculo" id="potencia">^</button>     
        <button class="botones-calculo" id="porcentaje">%</button>  
        <button class="botones-numero" id="1">1</button>
        <button class="botones-numero" id="2">2</button>
        <button class="botones-numero" id="3">3</button>
        <button class="botones-numero" id="4">4</button>
        <button class="botones-numero" id="5">5</button>
        <button class="botones-numero" id="6">6</button> 
        <button class="botones-calculo" id="igual">=</button>
        <button class="botones-numero" id="7">7</button>
        <button class="botones-numero" id="8">8</button>
        <button class="botones-numero" id="9">9</button>
        <button class="botones-numero" id="0">0</button>
        <button class="botones-calculo" id="punto">.</button> 
        <button class="botones-calculo" id="reset">C</button> 
    </div>
    </section>
    <script src="controlador.js"></script>
</body>

</html>
